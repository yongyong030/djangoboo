<!--디폴트 화면 nav bar + footer-->
{% load static %}
<!doctype html>
<html lang="en">
<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS -->
  <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">
  <!-- Google Material Icon-->
  <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0"/>
  <title>WhoWin </title>
  <script src="https://cdn.jsdelivr.net/npm/echarts@5.3.0/dist/echarts.min.js"></script>
</head>
<style>
.logo_box {
  width: 80px;
  margin: 5px;
}

</style>
<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <div class="container-fluid">
    <a class="navbar-brand" href="#">
      <img class="logo_box" src="{% static '/assets/logo.png'%}" alt="Logo">
      WhoWin
    </a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
            aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item dropdown">
          <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown1" role="button"
             data-bs-toggle="dropdown" aria-expanded="false">
            Pro
          </a>
          <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
            <li><a class="dropdown-item" href="#">Best Shot Clip</a></li>
            <li><a class="dropdown-item" href="#">Monthly Pro</a></li>
            <li><a class="dropdown-item" href="#">VS</a></li>
            <li><a class="dropdown-item" href="#">List</a></li>
          </ul>
        </li>
        <li class="nav-item dropdown">
          <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown2" role="button"
             data-bs-toggle="dropdown" aria-expanded="false">
            Prediction
          </a>
          <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
            <li><a class="dropdown-item" href="#">Stats</a></li>
            <li><a class="dropdown-item" href="#">AI</a></li>
            <li>
              <hr class="dropdown-divider">
            </li>
            <li><a class="dropdown-item" href="#">Open Source(Ready)</a></li>
          </ul>
        </li>
        <li class="nav-item dropdown">
          <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown3" role="button"
             data-bs-toggle="dropdown" aria-expanded="false">
            Community
          </a>
          <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
            <li><a class="dropdown-item" href="#">Pro</a></li>
            <li><a class="dropdown-item" href="#">Best</a></li>
          </ul>
        </li>
        <li class="nav-item">
          <a class="nav-link disabled" href="#" tabindex="-1" aria-disabled="true">by Habibu</a>
        </li>
      </ul>
      <form class="d-flex">
        <span class="material-symbols-outlined me-1"
              style="color:gray; font-size:35px; text-align: center;">search</span>
        <input class="form-control me-3" type="search" placeholder="Search" aria-label="Search">
        <button class="btn btn-outline-light me-1" type="submit">Login</button>
        <input class="btn btn-warning me-2" type="button" value="Sign-up">
      </form>
    </div>
  </div>
</nav>
{% block content %}
{% endblock %}

<footer class="bg-gray">
  <div>
    Copyright(c) 2020 By EMDI All Right Reserved.
  </div>
</footer>

<script src="{% static 'js/bootstrap.bundle.min.js' %}"></script>
</body>



</html>
