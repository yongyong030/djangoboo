<style>
.logo_box {
  width: 80px;

}

 .video-wrapper {
      padding: 20px; /* 전체 윈도우의 패딩 */
      background-color: #f1f1f1; /* 전체 윈도우의 배경색 */
    }

    .video-container {
      display: flex;
      flex-wrap: wrap;
      margin: -10px; /* 마진 초기화 */
      background-color: red;
    }

    .video-item {
      flex: 0 0 calc(25% - 20px); /* 4개의 동영상을 가로로 나열 */
      margin: 10px; /* 동영상 요소 사이의 마진 */
      padding-bottom:12%; /* 16:9 비율에 맞춘 높이 설정 */
      position: relative; /* 상대적 위치 지정 */
      overflow: hidden; /* 넘치는 부분을 숨김 */
      background-color: blue;
    }

    .video-item iframe {
      position: absolute; /* 절대적 위치 지정 */
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: orange;
    }

    .show-more {
      text-align: right;
      margin-top: 20px;
    }
</style>
